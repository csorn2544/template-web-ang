<div class="row">
    <div class="col-6 d-flex align-items-center">
      <button pButton type="button" icon="pi pi-chevron-left" class="p-button p-button-icon" (click)="onNavigateBackClick()" label="Back" style="color: #000000;"></button>
      <h2>{{ pageTitle }}</h2>
    </div>
  </div>
  
  <div class="page-content">
    <div style="padding-left: 16px; padding-right: 16px;">
      <div class="row margin-top-16">
        <div class="col-12">
          <form [formGroup]="pdpaPrivacyForm">
            <div class="pdpa-privacy">
              <div class="row">
                <div class="col-12">
                  <h4 style="margin-bottom: 10px;">PDPA Details<span style="color: red;">*</span></h4>
                </div>
                <div class="col-4">
                  <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">PP ID</span>
                    <input pInputText formControlName="ppCode">
                  </div>
                </div>
                <div class="col-4">
                  <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">Version</span>
                    <input pInputText formControlName="version">
                  </div>
                </div>
                <div class="col-12">
                    <div class="flex flex-wrap gap-3">
                      <div class="flex align-items-center">
                        <input type="radio" name="status" value="1" formControlName="status" id="status1">
                        <label for="status1" class="ml-2">Active</label>
                      </div>
                  
                      <div class="flex align-items-center">
                        <input type="radio" name="status" value="0" formControlName="status" id="status2">
                        <label for="status2" class="ml-2">Inactive</label>
                      </div>
                    </div>
                  </div>                              
                <div class="col-4">
                  <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">Title(TH)</span>
                    <input pInputText formControlName="titleTh">
                  </div>
                </div>
                <div class="col-4">
                  <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">Title(EN)</span>
                    <input pInputText formControlName="titleEn">
                  </div>
                </div>
                <div class="col-4">
                  <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">Title(ZH)</span>
                    <input pInputText formControlName="titleZh">
                  </div>
                </div>
                <div class="col-4">
                  <div class="font-style-container" aria-label="Font Style">
                    <button type="button" class="styled-button" (click)="applyTag('p', 'descriptionTh')">Paragraph</button>
                        <button type="button" class="styled-button" (click)="applyTag('strong', 'descriptionTh')">Strong</button>
                        <button type="button" class="styled-button" (click)="applyTag('b', 'descriptionTh')">Bold</button>
                        <button type="button" class="styled-button" (click)="applyTag('i', 'descriptionTh')">Italic</button>
                        <button type="button" class="styled-button" (click)="applyTag('u', 'descriptionTh')">Underline</button>
                  </div>
                  <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">Description Box(TH)</span>
                    <textarea pInputTextarea placeholder="Textarea" rows="5" formControlName="descriptionTh"
                      (input)="updateFormattedDescription('descriptionTh')"></textarea>
                  </div>
                  <div class="p-card">
                    <div [innerHTML]="formattedDescriptionTh"></div>
                  </div>
                </div>
                <div class="col-4">
                    <div class="font-style-container" aria-label="Font Style">
                      <button type="button" class="styled-button" (click)="applyTag('p', 'descriptionEn')">Paragraph</button>
                          <button type="button" class="styled-button" (click)="applyTag('strong', 'descriptionEn')">Strong</button>
                          <button type="button" class="styled-button" (click)="applyTag('b', 'descriptionEn')">Bold</button>
                          <button type="button" class="styled-button" (click)="applyTag('i', 'descriptionEn')">Italic</button>
                          <button type="button" class="styled-button" (click)="applyTag('u', 'descriptionEn')">Underline</button>
                    </div>
                    <div class="p-inputgroup">
                      <span class="p-inputgroup-addon">Description Box(EN)</span>
                      <textarea pInputTextarea placeholder="Textarea" rows="5" formControlName="descriptionEn"
                        (input)="updateFormattedDescription('descriptionEn')"></textarea>
                    </div>
                    <div class="p-card">
                      <div [innerHTML]="formattedDescriptionEn"></div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="font-style-container" aria-label="Font Style">
                      <button type="button" class="styled-button" (click)="applyTag('p', 'descriptionZh')">Paragraph</button>
                          <button type="button" class="styled-button" (click)="applyTag('strong', 'descriptionZh')">Strong</button>
                          <button type="button" class="styled-button" (click)="applyTag('b', 'descriptionZh')">Bold</button>
                          <button type="button" class="styled-button" (click)="applyTag('i', 'descriptionZh')">Italic</button>
                          <button type="button" class="styled-button" (click)="applyTag('u', 'descriptionZh')">Underline</button>
                    </div>
                    <div class="p-inputgroup">
                      <span class="p-inputgroup-addon">Description Box(ZH)</span>
                      <textarea pInputTextarea placeholder="Textarea" rows="5" formControlName="descriptionZh"
                        (input)="updateFormattedDescription('descriptionZh')"></textarea>
                    </div>
                    <div class="p-card">
                      <div [innerHTML]="formattedDescriptionZh"></div>
                    </div>
                  </div>
              </div>
            </div>

            <div class="row justify-content-end margin-top-16" style="height: 44px;">
                <div class="col-1">
                  <button mat-stroked-button type="button" class="button-secondary-light" style="height: 44px;" (click)="onCancelClick()"
                    >Cancel</button>
                </div>
                <div class="col-1">
                    <button mat-stroked-button type="submit" class="button-primary" style="height: 44px; margin-left: 5px;" (click)="onSubmitClick()">{{
                        this.submitTitle }}</button>
                </div>
              </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
